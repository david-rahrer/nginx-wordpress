user www-data;
worker_processes auto;
pid /var/run/nginx.pid;

events {

  worker_connections 1024;
  multi_accept on;
  use epoll;
}

http {

  # Setup Fastcgi_Cache

  fastcgi_cache_path /var/run/nginx-cache levels=1:2 keys_zone=WORDPRESS:100m inactive=60m;
  fastcgi_cache_key "$scheme$request_method$host$request_uri";
  fastcgi_cache_use_stale error timeout invalid_header http_500;
  # For Cache Testing Without Shutting Down PHP
  add_header rt-Fastcgi-Cache $upstream_cache_status;

  # Basic Settings

  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  server_tokens off;
  
  # Security Settings
  
  # For further explanation: http://tautt.com/best-nginx-configuration-for-security/
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  #add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://ssl.google-analytics.com";

  # Logging Settings

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log buffer=32k;
  error_log /var/log/nginx/error.log;

  # Buffer + Timeout Settings

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  types_hash_max_size 2048;
  client_max_body_size 25m;
  keepalive_timeout 15; #had 65

  server_names_hash_bucket_size 64;
  server_names_hash_max_size 512;
  #server_name_in_redirect off;

  # Gzip Settings

  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_min_length  256;
  gzip_comp_level 2;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  # Virtual Host Configs

  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;
}
